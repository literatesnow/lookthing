<!DOCTYPE html>
<html>
  <head>
    <title>LookThing Example</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style media="screen" type="text/css">
      html, body {
        font-family: verdana, arial, helvetica, sans-serif;
        font-size: 1em;
      }
      img.thumb {
        max-width: 12.5em;
        max-height: 12.5em;
      }
      div.image {
        border: 0.25em solid #000;
        float: left;
        padding: 0.5em;
        margin: 0.5em;
      }
    </style>

    <link rel="stylesheet" href="../lookthing.css" type="text/css">
    <script src="../lookthing.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        new LookThing({
          imageLicense: {
            name: 'CC BY-SA 4.0',
            uri: 'https://creativecommons.org/licenses/by/4.0/'
          },
          baseDir: '../'
        });
      }, true);
    </script>
  </head>

  <body>
    <h1>LookThing Example</h1>

    <div class="image">
      <a href="example1.jpg"
         data-lookthing="href"
         data-lookthing-title="First Example"
         data-lookthing-desc="This is the first example."
         data-lookthing-attribution-name="Me"
         data-lookthing-attribution-uri="http://example.com/images/one/">
        <img src="example1.jpg" alt="Example 1" class="thumb">
      </a>
    </div>
    <div class="image">
      <a href="example2.jpg"
         data-lookthing="href"
         data-lookthing-title="Second Example"
         data-lookthing-desc="This is the second example."
         data-lookthing-attribution-name="Me"
         data-lookthing-attribution-uri="http://example.com/images/two/">
        <img src="example2.jpg" alt="Example 2" class="thumb">
      </a>
    </div>
    <div class="image">
      <a href="example3.jpg"
         data-lookthing="href"
         data-lookthing-title="Third Example"
         data-lookthing-desc="This is the third example."
         data-lookthing-attribution-name="Me"
         data-lookthing-attribution-uri="http://example.com/images/three/">
        <img src="example3.jpg" alt="Example 3" class="thumb">
      </a>
    </div>
    <div class="image">
      <a href="example4.jpg"
         data-lookthing="href"
         data-lookthing-title="Fourth Example"
         data-lookthing-desc="This is the fourth example."
         data-lookthing-attribution-name="Me"
         data-lookthing-attribution-uri="http://example.com/images/four/">
        <img src="example4.jpg" alt="Example 4" class="thumb">
      </a>
    </div>
  </body>
</html>
